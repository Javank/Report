<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <title>Report</title>
    <script>
        $(document).ready(function () {
            $("#selectAll").change(function () {
                $("input:checkbox").prop('checked', $(this).prop("checked"));
            });
        });
    </script>
</head>
<body>
<main>
    <!--/*@thymesVar id="configUser" type="pl.eo.dpdtimereportmain.service.report.Configure.UserConfig"*/-->
    <form th:action="@{/file/uploadFile}" enctype="multipart/form-data" method="POST" th:object="${userConfig}">
        <fieldset>
            <legend>Generate Report</legend>
            <label> Upload File
                <input name="file" type="file" required/>
                <input type="submit" value="Upload"/>
            </label>
           <strong><label><input type="checkbox" id="selectAll" />Select All </label></strong>
            <label th:each="item : ${userConfig.isEnableMap}">
                <input checked="checked" type="checkbox" th:text="${item.key}" th:field="*{isEnableMap['__${item.key}__']}"/>
            </label>
        </fieldset>
    </form>
</main>
</body>
</html>
